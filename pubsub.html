<!doctype html>
<html>
  <head>
    <title>Socket.IO PubSub</title>
  </head>
  <body>
    
    <div id="channel"></div>
    <input id="message">
    <button id="send">Send</button>
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="pubsub-client.js"></script>
    <script>
    
      var host = 'http://localhost:3000';
      var channel = 'CHANNEL IDENTIFIER';
      var username = prompt('Your Name');
    
      var pubsub = new PubSub(host); 
      var channel = pubsub.subscribe(channel, username);
      
      channel.join = function(user) {
        $('#channel').append(user + ' joined.<br/>');
      };
      
      channel.leave = function(user) {
        $('#channel').append(user + ' left.<br/>');
      };
      
      channel.receive = function(msg) {
        $('#channel').append(msg.user + ': ' + msg.text + '<br/>');
      };
      
      $('#send').click(function() {
        var message = $('#message');
        if (message.val()) {
          channel.publish({
            user: username,
            text: message.val()
          });
          message.val('');
        }
      });
      
    </script>
  </body>
</html>
